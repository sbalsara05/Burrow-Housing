services:
  # Backend service
  backend:
    image: burrow-housing-backend:latest
    container_name: burrow-backend
    ports:
      - "5001:5000" # External port 5001, internal port 5000
    environment:
      - NODE_ENV=production
      - PORT=5000
    depends_on:
      - mongo
      - redis
    networks:
      - burrow-network

  # Frontend service
  frontend:
    build:
      context: ./homy
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
        - VITE_STREAM_API_KEY=${VITE_STREAM_API_KEY}
        - VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID}
        - VITE_EMAILJS_TEMPLATE_ID=${VITE_EMAILJS_TEMPLATE_ID}
        - VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY}
    image: burrow-housing-frontend:latest
    container_name: burrow-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - burrow-network

  # MongoDB service
  mongo:
    image: mongo:6.0
    container_name: burrow-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    networks:
      - burrow-network

  # Redis service
  redis:
    image: redis:7-alpine
    container_name: burrow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - burrow-network

volumes:
  mongo-data:
  redis-data:


networks:
  burrow-network:
    driver: bridge
