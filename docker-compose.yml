services:
  # Backend service
  backend:
    image: burrow-housing-backend:latest
    container_name: burrow-backend
    ports:
      - "5001:5000"  # External port 5001, internal port 5000
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongo:27017/burrow_housing?authSource=admin
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGIN=http://45.55.166.69:3000
      - JWT_SECRET=your-super-secret-jwt-key-change-this
    depends_on:
      - mongo
      - redis
    networks:
      - burrow-network

  # Frontend service
  frontend:
    image: burrow-housing-frontend:latest
    container_name: burrow-frontend
    ports:
      - "3000:3000"
    environment:
      - root@Burrow-Housing:~/app# docker-compose up -d
      - Command 'docker-compose' not found, but can be installed with:
      - snap install docker          # version 28.1.1+1, or
      - apt  install docker-compose  # version 1.29.2-1
      - See 'snap info docker' for additional versions.
      - root@Burrow-Housing:~/app#
      - root@Burrow-Housing:~/app# # Check if they're running
      - root@Burrow-Housing:~/app# docker-compose ps
      - Command 'docker-compose' not found, but can be installed with:
      - snap install docker          # version 28.1.1+1, or
      - apt  install docker-compose  # version 1.29.2-1
      - See 'snap info docker' for additional versions.
      - root@Burrow-Housing:~/app#
      - root@Burrow-Housing:~/app# # Check logs
      - root@Burrow-Housing:~/app# docker-compose logs frontend
      - Command 'docker-compose' not found, but can be installed with:
      - snap install docker          # version 28.1.1+1, or
      - apt  install docker-compose  # version 1.29.2-1
      - See 'snap info docker' for additional versions.
      - root@Burrow-Housing:~/app# docker-compose logs backend
      - Command 'docker-compose' not found, but can be installed with:
      - snap install docker          # version 28.1.1+1, or
      - apt  install docker-compose  # version 1.29.2-1
      - See 'snap info docker' for additional versions.
      - root@Burrow-Housing:~/app# REACT_APP_API_URL=http://45.55.166.69:5001
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - burrow-network

  # MongoDB service
  mongo:
    image: mongo:6.0
    container_name: burrow-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    networks:
      - burrow-network

  # Redis service
  redis:
    image: redis:7-alpine
    container_name: burrow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - burrow-network

volumes:
  mongo-data:
  redis-data:

networks:
  burrow-network:
    driver: bridge
