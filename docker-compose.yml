services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: burrow-housing-backend:latest
    container_name: burrow-backend
    ports:
      - "5001:5000" # External port 5001, internal port 5000
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Use Docker Redis service so backend stays connected
      - REDIS_URL=redis://redis:6379
      # Pass through from project .env or backend/.env so prod gets Atlas + CORS (Compose substitutes from host)
      - MONGODB_URI=${MONGODB_URI}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - burrow-network

  # Frontend service
  frontend:
    build:
      context: ./homy
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
        - VITE_STREAM_API_KEY=${VITE_STREAM_API_KEY}
        - VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID}
        - VITE_EMAILJS_TEMPLATE_ID=${VITE_EMAILJS_TEMPLATE_ID}
        - VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY}
    image: burrow-housing-frontend:latest
    container_name: burrow-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - burrow-network

  # MongoDB service (platform ensures amd64 on droplet; avoids arm64/amd64 mismatch)
  mongo:
    image: mongo:6.0
    platform: linux/amd64
    container_name: burrow-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - burrow-network

  # Redis service (platform ensures amd64 on droplet; avoids arm64/amd64 mismatch)
  redis:
    image: redis:7-alpine
    platform: linux/amd64
    container_name: burrow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - burrow-network

volumes:
  mongo-data:
  redis-data:


networks:
  burrow-network:
    driver: bridge
